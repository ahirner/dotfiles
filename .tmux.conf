set-option -g status-interval 1
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})/#[fg=red]#(ccd="#{pane_current_command}"; echo ${ccd#$(basename $SHELL)})'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F#[fg=red,bold]#(ccd="#{pane_current_command}"; echo ${ccd#$(basename $SHELL)})'
